<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    // Your task starts here
    const element = React.createElement("p", {
        children: "React provides an efficient way to build complex user interfaces as it allows components rendering by leveraging virtual dom. Furthermore, React organizes and maintains the code more effectively. In contrast, plain Javascript requires more manual work to achieve the same level of efficiency"
    });

    // here render the react code
    const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
    reactRoot.render(element)


</script>

</html>
